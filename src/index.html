<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ENCODE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
      <div id="root">

<!--first page with big logo and "start" button-->

        <div id="firstPage" class="firstPage">
          <header>
            <div class="container-header">
              <div class="logo-tittle">
                <img src="logo-tittle.png" alt="logo-tittle encode">
              </div>
            </div>
            <div class= "welcome-start">
              <button id="start" name="btn-start" class="btn-start">entrar</button>
            </div>
          </header>
        </div>
      </div>

<!--second page with input and result text boxes, includes copy and reset buttons-->

      <div id="cipherPage" class="hidden"> 
        <div class="secondPage">
          <header>
            <div class="container-header">
              <div class="container-menu-logo">
                <img width="224.65px" height="223px" src="logo-tittle.png" alt="logo-tittle encode">
              </div> 
            </div>
            <div class="form-content">
              <div id="textForm"> 
                <textarea id="inputText" rows="8" cols="35" spellcheck="false" placeholder=" Escribe aquÃ­ tu mensaje..."></textarea><br>
                <label>#</label>
                <input type="number" id="offset" min="1" max="" required> <!--min = "1" prevents negative-->
                <button id="encode-btn" class="btn-content" >cifrar</button>
                <button id="decode-btn" class="btn-content" >descifrar</button>
              </div>
              <br>
              <div id="output">
                <textarea id="outputText" rows="8" cols="35" spellcheck="false" name="plaintext"></textarea><br>
                <button id="copy-btn" class="btn-content" >copiar</button>
                <button id="erase-btn" class="btn-content" >reset</button>
              </div>
            </div>
          </header>
        </div>
      </div>
    <script src="index.js" type="module"></script>
    </body>
</html>
